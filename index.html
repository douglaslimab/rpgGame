<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keys</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="logo" class="logo"></div>
        <div id="menu" class="menu"></div>
        <div id="hamburgerMenu" class="hamburger-menu"></div>
    </header>
    <div id="bg" class="bg">
        <img id="grassBg" class="grass-bg" src="img/grass_bg.png">
        <div  class="character">
            <img id="character" class="pixel-art move stop" src="img/doug-sprite3.png" alt="">
        </div>
    </div>
    <div id="screenArea" class="screen-area">
<!--        <canvas></canvas> -->
    </div>
    <div class="key-area">
        <div id="keyPad" class="key-pad">
            <button id="upBtn" class="up-btn btn">></button>
            <button id="downBtn" class="down-btn btn">></button>        
            <button id="leftBtn" class="left-btn btn">></button>
            <button id="rightBtn" class="right-btn btn">></button>
            <button id="selectBtn" class="select-btn btn">Select</button>
            <button id="startBtn" class="start-btn btn">Start</button>
            <button id="aBtn" class="a-btn btn">A</button>
            <button id="bBtn" class="b-btn btn">B</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
